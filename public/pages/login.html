<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
  <title>Inicio sesi&oacute;n</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    <link rel='stylesheet' id='roboto-subset.css-css'  href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5' type='text/css' media='all' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5 text-black">
  
          <div class="px-5 ms-xl-4">
            <i style="color: #709085;"><img src="../Imagen/logo_up_pitagora.gif"></i>
          </div>
          <div>&nbsp;</div>
          <div>&nbsp;</div>
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-5 mt-5 pt-5 pt-xl-5 mt-xl-n5">
            <form style="width: 45rem; text-align: left; " class="ms-xl-5">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"></h3>
              
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" autocomplete="email" />
              </div>
              <div>&nbsp;</div>
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" autocomplete="current-password" required/>
              </div>

              <div>&nbsp;</div>
              <div class="pt-1 mb-4">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="button" onclick="auth(event)">Ingresar</button>
              </div>
  
              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="recuperarContrasena">¿Olvidaste tu contraseña?</a></p>
              <p>¿No tienes cuenta? <a href="/userRegistration" class="link-info">Registrate aquí</a></p>
  
            </form>
          </div>
  
        </div>
        <div class="col-sm-7 text-black">
          <div>&nbsp;</div>
          <div>&nbsp;</div>
          <div id="myCarousel" class="carousel slide px-0 d-none d-sm-block" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="../Imagen/h_1.jpg" alt="Los Angeles" style="width:100%;">
              </div>

              <div class="item">
                <img src="../Imagen/h_2.jpg" alt="Chicago" style="width:100%;">
              </div>

              <div class="item">
                <img src="../Imagen/h_5.jpg" alt="New york" style="width:100%;">
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
