<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    <link rel='stylesheet' id='roboto-subset.css-css'  href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5' type='text/css' media='all' />
  <script src="../js/userRegistration.js"></script>
</head>
<body>
    <section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Crea un cuenta</h2>
  
                <form  class="ms-xl-5">
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="name">Nombre</label>
                    <input type="text" id="name" class="form-control form-control-lg" placeholder="Nombre" />

                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Correo</label>
                    <input type="email" id="email" class="form-control form-control-lg" placeholder="Correo" autocomplete="email"/>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control form-control-lg"  placeholder="Contraseña" autocomplete="new-password"/>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="repeatPassword">Repite tu contraseña</label>
                    <input type="password" id="repeatPassword" class="form-control form-control-lg" placeholder="Repita Contraseña" autocomplete="new-password"/>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="button" onclick="register(event)">Registrar</button>
                  </div>
  
                  <p class="ext-center text-muted mt-5 mb-0">Ya tienes una cuenta? <a href="#!" class="fw-bold text-body"><u>Ingresa aquí</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
